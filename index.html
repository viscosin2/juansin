<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Juansin 30th – Inicio</title>
<style>
  html, body {
    height: 100%; margin: 0; background: #111;
    display: flex; justify-content: center; align-items: center;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }
  .gameboy {
    width: 100%; max-width: 500px; height: 100%;
    background: #000; display: flex; flex-direction: column;
    padding: 12px; box-sizing: border-box; border-radius: 20px;
    box-shadow: 0 0 40px rgba(0,0,0,.6);
  }
  .screen-container {
    flex: 1; display: flex; justify-content: center; align-items: center;
    background: #0B0A21; border-radius: 12px; padding: 10px;
  }
  .screen {
    aspect-ratio: 1/1; width: 100%; background: #0B0A21;
    border-radius: 8px; overflow: hidden; position: relative;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.6);
  }
  /* Fondo de inicio (tu imagen) */
  .start-bg {
    position: absolute; inset: 0;
    background: #000 url("assets/ui/start_bg.jpg") center center / contain no-repeat;
    z-index: 1;
  }
  /* Confeti encima del fondo */
  #confettiCanvas {
    position: absolute; inset: 0; width: 100%; height: 100%;
    z-index: 2; pointer-events: none; image-rendering: pixelated; background: transparent;
  }
  /* Icono/botón START con neón azul */
  .start-icon{
    position: absolute; left: 50%; bottom: 0%;
    transform: translateX(-50%) scale(1);
    width: 45%; image-rendering: pixelated;
    z-index: 3;
    animation: startPulse 1.4s ease-in-out infinite, bluePulse 1.4s ease-in-out infinite;
    transition: transform .12s ease, opacity .18s ease, filter .18s ease;
  }
  @keyframes startPulse{
    0%{transform:translateX(-50%) scale(1)} 50%{transform:translateX(-50%) scale(1.07)} 100%{transform:translateX(-50%) scale(1)}
  }
  @keyframes bluePulse{
    0%,100%{ filter: drop-shadow(0 0 6px rgba(0,200,255,.75)) drop-shadow(0 0 14px rgba(0,200,255,.6)) drop-shadow(0 0 22px rgba(0,200,255,.4)); }
    50%{ filter: drop-shadow(0 0 10px rgba(0,240,255,1)) drop-shadow(0 0 20px rgba(0,240,255,.85)) drop-shadow(0 0 28px rgba(0,240,255,.65)); }
  }
  .start-icon.pressed{ transform: translateX(-50%) scale(0.92); opacity: 0; filter: none; }

  /* Cortinilla para el fade */
  .curtain { position: absolute; inset: 0; background:#000; opacity:0; transition: opacity .6s ease; z-index: 10; pointer-events:none; }
  .opaque { opacity: 1; }

  /* Controles (mueble) */
  .controls {
    height: 40%; background: #0B0A21; display: grid; grid-template-columns: 1fr 1fr;
    gap: 14px; padding: 14px;
  }
  .dpad {
    display: grid; grid-template-columns: repeat(3, 64px); grid-template-rows: repeat(3, 64px);
    gap: 8px; justify-content: center; align-content: center;
  }
  .btn, .act {
    border: none; border-radius: 16px; background: linear-gradient(180deg, #1b1c24, #0d0e14);
    color:#e5e7eb; font-size:16px; font-weight:600; display:grid; place-items:center;
    box-shadow: 0 6px 20px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.06); transition: transform .05s ease;
  }
  .btn:active, .act:active { transform: translateY(2px); }
  .btn { width:64px; height:64px; }
  .btn span { font-size:26px; }
  .act { width:120px; height:120px; margin:auto; letter-spacing:.5px; cursor:pointer; }
</style>
</head>
<body>
  <div class="gameboy">
    <div class="screen-container">
      <div class="screen">
        <div class="start-bg"></div>
        <canvas id="confettiCanvas"></canvas>
        <img id="startIcon" class="start-icon" src="assets/ui/start_btn.PNG" alt="Start">
        <div id="curtain" class="curtain"></div>
      </div>
    </div>
    <div class="controls">
      <div class="dpad">
        <div></div><button class="btn"><span>▲</span></button><div></div>
        <button class="btn"><span>◀</span></button><div></div>
        <button class="btn"><span>▶</span></button><div></div>
        <button class="btn"><span>▼</span></button><div></div>
      </div>
      <button class="act" id="btn-act">ACCIÓN</button>
    </div>
  </div>

<script>
/* ===== Confeti pixelado ===== */
const cvs = document.getElementById('confettiCanvas');
const ctx = cvs.getContext('2d'); ctx.imageSmoothingEnabled = false;
let pieces=[], raf=null;
const COLORS=['#FDE74C','#FF9F1C','#E71D36','#7BDFF2','#B2F7EF','#CDB4DB','#80ED99','#FFD166'];

function resize(){ cvs.width = cvs.clientWidth||300; cvs.height = cvs.clientHeight||300; }
function makePiece(x,y,gentle=true){
  const s=(Math.random()<0.5?3:4);
  return {x,y,w:s,h:s,color:COLORS[(Math.random()*COLORS.length)|0],vx:(Math.random()*0.6-0.3),vy:gentle?(0.25+Math.random()*0.5):(1.5+Math.random()*1.2),alpha:.8,life:gentle?9999:900+(Math.random()*500|0),mode:gentle?'float':'burst'};
}
function seed(n=90){ pieces=[]; for(let i=0;i<n;i++) pieces.push(makePiece(Math.random()*cvs.width, Math.random()*cvs.height, true)); }
function update(dt){
  for(const p of pieces){
    p.alpha = 0.55 + 0.45*Math.abs(Math.sin(Date.now()/200));
    p.x += p.vx*dt*60; p.y += p.vy*dt*60;
    if(p.mode==='float'){ if(p.y>cvs.height+6){ p.y=-6; p.vy=0.25+Math.random()*0.5; } }
    else { p.life -= dt*1000; if(p.life<=0 || p.y>cvs.height+12){ Object.assign(p, makePiece(Math.random()*cvs.width, -10, true)); } }
    if(p.x<-10) p.x=cvs.width+10; if(p.x>cvs.width+10) p.x=-10;
  }
}
function draw(){ ctx.clearRect(0,0,cvs.width,cvs.height); for(const p of pieces){ ctx.globalAlpha=p.alpha; ctx.fillStyle=p.color; ctx.fillRect(p.x|0,p.y|0,p.w,p.h);} ctx.globalAlpha=1; }
function loop(t){ if(!loop.last) loop.last=t; const dt=Math.min(1/30,(t-loop.last)/1000); loop.last=t; update(dt); draw(); raf=requestAnimationFrame(loop); }
function startConfetti(){ cancelAnimationFrame(raf); loop.last=0; raf=requestAnimationFrame(loop); }
function burstFromIcon(){
  const icon=document.getElementById('startIcon');
  const r1=icon.getBoundingClientRect(), r2=cvs.getBoundingClientRect();
  const cx=(r1.left+r1.width/2)-r2.left, cy=(r1.top+r1.height/2)-r2.top;
  for(let i=0;i<140;i++){ const a=Math.random()*Math.PI*2, s=1.2+Math.random()*2.4;
    const p=makePiece(cx,cy,false); p.vx=Math.cos(a)*s; p.vy=Math.sin(a)*s*0.8; p.mode='burst'; p.life=600+(Math.random()*500|0); pieces.push(p);
  }
}
window.addEventListener('load', ()=>{ resize(); seed(90); startConfetti(); });
window.addEventListener('resize', ()=>{ resize(); });

/* ===== Navegar a room.html con flash + fade ===== */
const curtain = document.getElementById('curtain');
document.getElementById('btn-act').addEventListener('click', ()=>{
  const icon=document.getElementById('startIcon');
  icon.classList.add('pressed');
  burstFromIcon();
  curtain.classList.add('opaque');
  setTimeout(()=>{ window.location.href = 'room.html'; }, 650);
});
</script>
</body>
</html>
